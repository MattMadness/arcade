<!doctype html>
<html>
<head>
    <title>CSS box model</title>
    <meta charset="utf-8">
    <style>
        
        
        #official-info {
            background: rgb(230, 230, 230);
            width: 70%;
            height: 180px;
            overflow-y: auto;
            overflow-x: hidden;
            margin: 15px 0px 10px 6px;
            border: 2px dashed rgb(161, 161, 161);
            padding: 6px;
        }
        
        #cute-cat {
            width: 120px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 6px ridge red;
        }
        
        #container {
            width: 400px;
            margin: auto;
            border: 1px solid rgb(145, 0, 0);
            border-top: 10px solid orange;
            padding: 15px;
        }
    </style>
</head>
<body>
    
    <div id="container">
    <h1>All About Cats</h1>

    <h3>Why I <span class="lovey-dovey">Love</span> Cats</h3>
    <ul>
        <li>Furry
        <li>Cute
        <li>Evil
    </ul>
    
    
    <div id="official-info"><h3>Official Info on Cats</h3>
    
    
    Read more on <a href="http://en.wikipedia.org/wiki/Cat">Wikipedia</a>.
    </div>
    
</body>
</html>
